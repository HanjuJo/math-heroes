<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게임 목록 - 즐거운 수학 놀이터</title>
    <!-- 부트스트랩 CSS 추가 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 부트스트랩 아이콘 추가 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- 사용자 정의 CSS -->
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body class="bg-light">
    <div id="app" class="container-fluid p-0">
        <!-- 네비게이션 바 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">즐거운 수학 놀이터</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">홈</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="games.html">게임 목록</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">학습 가이드</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">마이페이지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">학부모 안내</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">고객센터</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- 타이틀 영역 -->
        <header class="bg-primary text-white text-center py-4 mb-4">
            <div class="container">
                <h1 class="display-5 fw-bold">게임 목록</h1>
                <!-- 프로그레스 바 -->
                <div class="progress-container mt-3">
                    <div class="text-white mb-2">나의 학습 진도: <span id="progress-percent" class="fw-bold">0%</span></div>
                    <div class="progress" style="height: 15px;">
                        <div id="progress-fill" class="progress-bar progress-bar-striped progress-bar-animated bg-success" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </header>
        
        <!-- 게임 목록 -->
        <div class="container mb-5">
            <div class="row">
                <div class="col-12">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h3 class="mb-0">수학 게임 목록</h3>
                        </div>
                        <div class="card-body p-4">
                            <!-- 게임 필터링 옵션 -->
                            <div class="row mb-4">
                                <div class="col-md-4 mb-3">
                                    <select class="form-select" id="grade-filter">
                                        <option value="">모든 학년</option>
                                        <option value="1">1학년</option>
                                        <option value="2">2학년</option>
                                        <option value="3">3학년</option>
                                        <option value="4">4학년</option>
                                        <option value="5">5학년</option>
                                        <option value="6">6학년</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <select class="form-select" id="subject-filter">
                                        <option value="">모든 주제</option>
                                        <option value="덧셈">덧셈</option>
                                        <option value="뺄셈">뺄셈</option>
                                        <option value="곱셈">곱셈</option>
                                        <option value="나눗셈">나눗셈</option>
                                        <option value="도형">도형</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="game-search" placeholder="게임 검색...">
                                        <button class="btn btn-primary" type="button" id="search-btn">
                                            <i class="bi bi-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 게임 그리드 -->
                            <div class="games-grid row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                <!-- 게임 카드는 API로부터 로드됩니다 -->
                                <div class="col-12 text-center loading-spinner">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Loading...</span>
                                    </div>
                                    <p class="mt-2">게임 목록을 불러오는 중...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 게임 모달 -->
        <div id="game-modal" class="modal fade" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title" id="modal-title">게임 제목</h5>
                        <button type="button" class="btn-close btn-close-white close-modal" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="game-container">
                            <!-- 게임 콘텐츠가 여기에 로드됩니다 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 부트스트랩 JS와 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
