<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 그라데이션 및 필터 정의 -->
  <defs>
    <radialGradient id="monsterBody" cx="50%" cy="50%" r="70%" fx="45%" fy="40%">
      <stop offset="0%" stop-color="#B9F6FF" />
      <stop offset="85%" stop-color="#48CAE4" />
      <stop offset="100%" stop-color="#0096C7" />
    </radialGradient>
    <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#90E0EF" />
      <stop offset="100%" stop-color="#00B4D8" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#00000044" />
    </filter>
  </defs>
  
  <!-- 몬스터 몸체 -->
  <g>
    <circle cx="100" cy="100" r="80" fill="url(#monsterBody)" stroke="#0077B6" stroke-width="3" filter="url(#shadow)" />
    
    <!-- 질감 표현 -->
    <path d="M50 80 Q80 70, 100 90 Q120 110, 150 100" stroke="#90E0EF" stroke-width="2" fill="none" opacity="0.5" />
    <path d="M40 120 Q80 100, 120 130 Q140 150, 160 130" stroke="#90E0EF" stroke-width="2" fill="none" opacity="0.5" />
  </g>
  
  <!-- 눈 -->
  <g>
    <!-- 왼쪽 눈 -->
    <ellipse cx="70" cy="80" rx="16" ry="17" fill="white" stroke="#333" stroke-width="2" />
    <ellipse cx="70" cy="80" rx="8" ry="9" fill="#333">
      <animate attributeName="cy" from="80" to="82" dur="4s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="67" cy="77" r="3" fill="white" />
    
    <!-- 오른쪽 눈 -->
    <ellipse cx="130" cy="80" rx="16" ry="17" fill="white" stroke="#333" stroke-width="2" />
    <ellipse cx="130" cy="80" rx="8" ry="9" fill="#333">
      <animate attributeName="cy" from="80" to="82" dur="4s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="127" cy="77" r="3" fill="white" />
    
    <!-- 눈썹 -->
    <path d="M60 62 Q70 55 80 62" stroke="#0077B6" stroke-width="3" fill="none" />
    <path d="M120 62 Q130 55 140 62" stroke="#0077B6" stroke-width="3" fill="none" />
  </g>
  
  <!-- 입 -->
  <path d="M70 130 Q100 155 130 130" fill="#0096C7" stroke="#333" stroke-width="3">
    <animate attributeName="d" 
             values="M70 130 Q100 155 130 130; M70 135 Q100 165 130 135; M70 130 Q100 155 130 130" 
             dur="7s" 
             repeatCount="indefinite" />
  </path>
  
  <!-- 이빨 -->
  <g>
    <polygon points="80,130 90,130 85,142" fill="white" stroke="#333" stroke-width="1.5" filter="url(#shadow)" />
    <polygon points="100,140 110,140 105,152" fill="white" stroke="#333" stroke-width="1.5" filter="url(#shadow)" />
    <polygon points="120,130 110,130 115,142" fill="white" stroke="#333" stroke-width="1.5" filter="url(#shadow)" />
  </g>
  
  <!-- 뿔 - 애니메이션 추가 -->
  <g>
    <path d="M70 40 L50 10 L90 30" fill="url(#hornGradient)" stroke="#0077B6" stroke-width="2" filter="url(#shadow)">
      <animate attributeName="d" 
               values="M70 40 L50 10 L90 30; M70 40 L48 8 L90 30; M70 40 L50 10 L90 30" 
               dur="5s" 
               repeatCount="indefinite" />
    </path>
    <path d="M130 40 L150 10 L110 30" fill="url(#hornGradient)" stroke="#0077B6" stroke-width="2" filter="url(#shadow)">
      <animate attributeName="d" 
               values="M130 40 L150 10 L110 30; M130 40 L152 8 L110 30; M130 40 L150 10 L110 30" 
               dur="5s" 
               repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- 귀여운 볼 -->
  <circle cx="60" cy="100" r="10" fill="#CAF0F8" opacity="0.7" />
  <circle cx="140" cy="100" r="10" fill="#CAF0F8" opacity="0.7" />
  
  <!-- 장식 - 작은 다각형 패턴 -->
  <circle cx="40" cy="70" r="5" fill="#CAF0F8" opacity="0.5" />
  <circle cx="160" cy="70" r="5" fill="#CAF0F8" opacity="0.5" />
  <circle cx="50" cy="140" r="4" fill="#CAF0F8" opacity="0.5" />
  <circle cx="150" cy="140" r="4" fill="#CAF0F8" opacity="0.5" />
  
  <!-- 수학 문제가 있는 생각 말풍선 -->
  <g>
    <path d="M100 30 
             C125 30, 140 45, 140 55 
             C140 65, 125 75, 100 75 
             C75 75, 60 65, 60 55 
             C60 45, 75 30, 100 30" 
          fill="white" stroke="#333" stroke-width="2" filter="url(#shadow)" />
    
    <path d="M90 75 L85 90 L100 75" fill="white" stroke="#333" stroke-width="2" />
    
    <!-- 수학 문제 -->
    <text x="90" y="60" font-family="Arial" font-size="18" font-weight="bold" fill="#333">?</text>
    <text x="80" y="45" font-family="Arial" font-size="10" font-weight="bold" fill="#E63946">7+8</text>
  </g>
</svg> 