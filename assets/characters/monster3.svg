<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 그라데이션 및 필터 정의 -->
  <defs>
    <radialGradient id="monsterBody3" cx="50%" cy="50%" r="70%" fx="45%" fy="40%">
      <stop offset="0%" stop-color="#BDE0FE" />
      <stop offset="85%" stop-color="#A2D2FF" />
      <stop offset="100%" stop-color="#7B9EFF" />
    </radialGradient>
    <linearGradient id="tentacleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#A2D2FF" />
      <stop offset="100%" stop-color="#7B9EFF" />
    </linearGradient>
    <filter id="glow3" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow3" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#00000044" />
    </filter>
  </defs>
  
  <!-- 몬스터 몸체 - 육각형 형태 -->
  <g>
    <path d="M100 30 L150 60 L150 140 L100 170 L50 140 L50 60 Z" 
          fill="url(#monsterBody3)" stroke="#7B9EFF" stroke-width="3" filter="url(#shadow3)" />
    
    <!-- 질감 표현 -->
    <path d="M70 80 Q100 70, 130 90" stroke="#BDE0FE" stroke-width="2" fill="none" opacity="0.5" />
    <path d="M70 120 Q100 100, 130 120" stroke="#BDE0FE" stroke-width="2" fill="none" opacity="0.5" />
  </g>
  
  <!-- 눈 -->
  <g>
    <!-- 왼쪽 눈 -->
    <ellipse cx="80" cy="80" rx="15" ry="16" fill="white" stroke="#333" stroke-width="2" />
    <ellipse cx="80" cy="80" rx="7" ry="8" fill="#333">
      <animate attributeName="cy" from="80" to="82" dur="4s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="77" cy="77" r="3" fill="white" />
    
    <!-- 오른쪽 눈 -->
    <ellipse cx="120" cy="80" rx="15" ry="16" fill="white" stroke="#333" stroke-width="2" />
    <ellipse cx="120" cy="80" rx="7" ry="8" fill="#333">
      <animate attributeName="cy" from="80" to="82" dur="4s" repeatCount="indefinite" />
    </ellipse>
    <circle cx="117" cy="77" r="3" fill="white" />
    
    <!-- Nerdy 안경 - 특별한 특성 -->
    <path d="M65 80 H95" stroke="#333" stroke-width="2" fill="none" />
    <path d="M105 80 H135" stroke="#333" stroke-width="2" fill="none" />
    <path d="M100 80 L100 75" stroke="#333" stroke-width="2" fill="none" />
  </g>
  
  <!-- 입 - 놀란 표정 -->
  <ellipse cx="100" cy="120" rx="15" ry="12" fill="#333">
    <animate attributeName="ry" 
             values="12; 10; 12" 
             dur="5s" 
             repeatCount="indefinite" />
  </ellipse>
  
  <!-- 촉수 - 독특한 특성 -->
  <g>
    <path d="M60 160 Q50 180 40 170 Q30 160 50 150" 
          fill="none" stroke="url(#tentacleGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="d" 
               values="M60 160 Q50 180 40 170 Q30 160 50 150; 
                       M60 160 Q55 185 45 175 Q35 165 50 150; 
                       M60 160 Q50 180 40 170 Q30 160 50 150" 
               dur="7s" 
               repeatCount="indefinite" />
    </path>
    
    <path d="M140 160 Q150 180 160 170 Q170 160 150 150" 
          fill="none" stroke="url(#tentacleGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="d" 
               values="M140 160 Q150 180 160 170 Q170 160 150 150; 
                       M140 160 Q145 185 155 175 Q165 165 150 150; 
                       M140 160 Q150 180 160 170 Q170 160 150 150" 
               dur="7s" 
               repeatCount="indefinite" 
               begin="1s" />
    </path>
    
    <path d="M85 170 Q80 190 90 200 Q100 210 110 200" 
          fill="none" stroke="url(#tentacleGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="d" 
               values="M85 170 Q80 190 90 200 Q100 210 110 200; 
                       M85 170 Q85 195 95 205 Q105 215 110 200; 
                       M85 170 Q80 190 90 200 Q100 210 110 200" 
               dur="7s" 
               repeatCount="indefinite" 
               begin="2s" />
    </path>
    
    <path d="M115 170 Q120 190 110 200 Q100 210 90 200" 
          fill="none" stroke="url(#tentacleGradient)" stroke-width="6" stroke-linecap="round">
      <animate attributeName="d" 
               values="M115 170 Q120 190 110 200 Q100 210 90 200; 
                       M115 170 Q115 195 105 205 Q95 215 90 200; 
                       M115 170 Q120 190 110 200 Q100 210 90 200" 
               dur="7s" 
               repeatCount="indefinite" 
               begin="3s" />
    </path>
  </g>
  
  <!-- 장식 패턴 -->
  <circle cx="75" cy="50" r="5" fill="#BDE0FE" opacity="0.7" />
  <circle cx="125" cy="50" r="5" fill="#BDE0FE" opacity="0.7" />
  <circle cx="60" cy="140" r="4" fill="#BDE0FE" opacity="0.7" />
  <circle cx="140" cy="140" r="4" fill="#BDE0FE" opacity="0.7" />
  
  <!-- 안테나 - 독특한 특성 -->
  <g>
    <path d="M90 35 Q80 15 70 10" fill="none" stroke="#7B9EFF" stroke-width="3" stroke-linecap="round">
      <animate attributeName="d" 
               values="M90 35 Q80 15 70 10; M90 35 Q85 13 75 8; M90 35 Q80 15 70 10" 
               dur="5s" 
               repeatCount="indefinite" />
    </path>
    <circle cx="70" cy="10" r="4" fill="#A2D2FF">
      <animate attributeName="r" 
               values="4; 5; 4" 
               dur="5s" 
               repeatCount="indefinite" />
    </circle>
    
    <path d="M110 35 Q120 15 130 10" fill="none" stroke="#7B9EFF" stroke-width="3" stroke-linecap="round">
      <animate attributeName="d" 
               values="M110 35 Q120 15 130 10; M110 35 Q115 13 125 8; M110 35 Q120 15 130 10" 
               dur="5s" 
               repeatCount="indefinite" 
               begin="1s" />
    </path>
    <circle cx="130" cy="10" r="4" fill="#A2D2FF">
      <animate attributeName="r" 
               values="4; 5; 4" 
               dur="5s" 
               repeatCount="indefinite" 
               begin="1s" />
    </circle>
  </g>
  
  <!-- 수학 기호 장식 -->
  <g transform="translate(100, 100) scale(0.8)">
    <path d="M0 0 L0 10 M-5 5 L5 5" stroke="#7B9EFF" stroke-width="2" fill="none" transform="translate(-30, -40)" />
    <path d="M0 0 L5 10 M0 10 L5 0" stroke="#7B9EFF" stroke-width="2" fill="none" transform="translate(30, -40)" />
    <path d="M-5 0 L5 0 M0 -5 L0 5" stroke="#7B9EFF" stroke-width="2" fill="none" transform="translate(-30, 40)" />
    <path d="M-5 5 L5 -5 M-5 -5 L5 5" stroke="#7B9EFF" stroke-width="2" fill="none" transform="translate(30, 40)" />
  </g>
  
  <!-- 수학 문제가 있는 생각 말풍선 -->
  <g>
    <path d="M100 30 
             C125 30, 140 40, 140 50 
             C140 60, 125 70, 100 70 
             C75 70, 60 60, 60 50 
             C60 40, 75 30, 100 30" 
         fill="white" stroke="#333" stroke-width="2" filter="url(#shadow3)" />
    
    <path d="M80 70 L75 85 L90 75" fill="white" stroke="#333" stroke-width="2" />
    
    <!-- 수학 문제 -->
    <text x="90" y="55" font-family="Arial" font-size="18" font-weight="bold" fill="#333">÷</text>
    <text x="80" y="40" font-family="Arial" font-size="10" font-weight="bold" fill="#7B9EFF">24÷6</text>
  </g>
</svg> 