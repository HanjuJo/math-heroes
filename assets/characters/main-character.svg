<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 250" width="200" height="250">
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFE5D9" />
      <stop offset="100%" stop-color="#FFCAB8" />
    </linearGradient>
    <linearGradient id="clothGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7DCFFF" />
      <stop offset="100%" stop-color="#5AAEFE" />
    </linearGradient>
    <linearGradient id="capGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFEA80" />
      <stop offset="100%" stop-color="#FFD700" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#00000033" />
    </filter>
  </defs>
  
  <!-- 캐릭터 몸체 -->
  <circle cx="100" cy="70" r="50" fill="url(#bodyGradient)" stroke="#FF9980" stroke-width="2" filter="url(#shadow)" />
  
  <!-- 머리카락 -->
  <path d="M60 55 C60 30, 140 30, 140 55" fill="#795548" stroke="#5D4037" stroke-width="1" />
  <path d="M60 55 C50 75, 60 85, 65 60" fill="#795548" stroke="#5D4037" stroke-width="1" />
  <path d="M140 55 C150 75, 140 85, 135 60" fill="#795548" stroke="#5D4037" stroke-width="1" />
  
  <!-- 눈 -->
  <g>
    <!-- 왼쪽 눈 -->
    <ellipse cx="80" cy="60" rx="9" ry="10" fill="white" stroke="#333" stroke-width="1" />
    <circle cx="80" cy="58" r="4" fill="#333">
      <animate attributeName="cy" from="58" to="59" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="82" cy="56" r="2" fill="white" />
    
    <!-- 오른쪽 눈 -->
    <ellipse cx="120" cy="60" rx="9" ry="10" fill="white" stroke="#333" stroke-width="1" />
    <circle cx="120" cy="58" r="4" fill="#333">
      <animate attributeName="cy" from="58" to="59" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="122" cy="56" r="2" fill="white" />
    
    <!-- 눈썹 -->
    <path d="M75 48 Q80 45 85 48" stroke="#5D4037" stroke-width="2" fill="none" />
    <path d="M115 48 Q120 45 125 48" stroke="#5D4037" stroke-width="2" fill="none" />
  </g>
  
  <!-- 입 -->
  <path d="M90 85 Q100 95 110 85" stroke="#333" stroke-width="2" fill="none">
    <animate attributeName="d" values="M90 85 Q100 95 110 85; M90 83 Q100 92 110 83; M90 85 Q100 95 110 85" dur="5s" repeatCount="indefinite" />
  </path>
  
  <!-- 볼 -->
  <circle cx="75" cy="70" r="8" fill="#FF8A80" opacity="0.6" />
  <circle cx="125" cy="70" r="8" fill="#FF8A80" opacity="0.6" />
  
  <!-- 몸통 -->
  <rect x="70" y="120" width="60" height="70" rx="20" ry="20" fill="url(#clothGradient)" stroke="#4B91F7" stroke-width="2" filter="url(#shadow)" />
  
  <!-- 팔 -->
  <g>
    <!-- 왼팔 -->
    <path d="M70 130 Q55 140 45 130" stroke="#4B91F7" stroke-width="10" stroke-linecap="round" fill="none" />
    <circle cx="45" cy="130" r="8" fill="url(#bodyGradient)" stroke="#FF9980" stroke-width="1" />
    
    <!-- 오른팔 -->
    <path d="M130 130 Q145 140 155 130" stroke="#4B91F7" stroke-width="10" stroke-linecap="round" fill="none" />
    <circle cx="155" cy="130" r="8" fill="url(#bodyGradient)" stroke="#FF9980" stroke-width="1" />
  </g>
  
  <!-- 다리 -->
  <g>
    <!-- 왼다리 -->
    <path d="M80 190 Q80 215 80 230" stroke="#4B91F7" stroke-width="15" stroke-linecap="round" fill="none" />
    <ellipse cx="80" cy="230" rx="10" ry="5" fill="#333" />
    
    <!-- 오른다리 -->
    <path d="M120 190 Q120 215 120 230" stroke="#4B91F7" stroke-width="15" stroke-linecap="round" fill="none" />
    <ellipse cx="120" cy="230" rx="10" ry="5" fill="#333" />
  </g>
  
  <!-- 모자 -->
  <path d="M55 50 Q100 10 145 50" fill="url(#capGradient)" stroke="#FF9900" stroke-width="2" filter="url(#shadow)" />
  <ellipse cx="100" cy="50" rx="45" ry="10" fill="url(#capGradient)" stroke="#FF9900" stroke-width="2" />
  
  <!-- 수학 기호 -->
  <g>
    <circle cx="90" cy="35" r="8" fill="white" stroke="#FF5555" stroke-width="1" />
    <text x="86.5" y="39" font-family="Arial" font-size="12" font-weight="bold" fill="#FF5555">+</text>
    
    <circle cx="110" cy="35" r="8" fill="white" stroke="#5555FF" stroke-width="1" />
    <text x="107.5" y="39" font-family="Arial" font-size="12" font-weight="bold" fill="#5555FF">-</text>
    
    <circle cx="100" cy="22" r="8" fill="white" stroke="#55AA55" stroke-width="1" />
    <text x="97" y="26" font-family="Arial" font-size="12" font-weight="bold" fill="#55AA55">×</text>
  </g>
  
  <!-- 작은 장식 - 포켓 -->
  <rect x="90" y="150" width="20" height="15" rx="3" ry="3" fill="#A1C5FF" stroke="#4B91F7" stroke-width="1" />
  <circle cx="100" cy="150" r="3" fill="#FFD700" stroke="#FF9900" stroke-width="1" />
  
  <!-- 수학 영웅 뱃지 -->
  <circle cx="85" cy="135" r="7" fill="#FFD700" stroke="#FF9900" stroke-width="1" />
  <text x="82" y="138" font-family="Arial" font-size="8" font-weight="bold" fill="#FF5555">M</text>
</svg> 